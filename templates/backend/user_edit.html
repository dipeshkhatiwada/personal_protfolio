{% extends "backend/base.html" %}
{% block title %}
<title>Edit of User | Admin Panel</title>
{% endblock %}
{% block content %}
<!-- start: Content -->
<div id="content">
        <div class="panel box-shadow-none content-header">
          <div class="panel-body">
            <div class="col-md-12">
                <h4 class="animated fadeInLeft">
                    User <span class="fa-angle-right fa"></span> Edit
                    <a href="/user" class="btn btn-3d btn-primary"><span class="fa fa-list"></span> List</a>
                    <a href="/user/create" class="btn btn-3d btn-primary"><span class="fa fa-plus"></span> Create</a>

                </h4>
            </div>
          </div>
        </div>
        <div class="form-element">
          <div class="col-md-12 padding-0">
            <div class="col-md-12">
              <div class="panel form-element-padding">
                <div class="panel-heading">
                 <h4>User Management</h4>
                </div>
                 <div class="panel-body" style="padding-bottom:30px;">
                  <div class="col-md-12">
                    <form action="/user/{{value[0]}}/edit" method="POST" id="form" novalidate="">
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Name <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" placeholder="Enter Name" title="Enter Name" value="{{value[1]}}" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Username <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" placeholder="Enter Username" title="Enter Username" value="{{value[2]}}" required>
                      </div>
                    </div>
                    <!-- <div class="form-group">
                      <label class="col-sm-2 control-label text-right">Password <span class="text text-danger">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" value="{{value[3]}}" required>
                      </div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <input type="submit" class="btn ripple-infinite  btn-round  btn-success" value="Update !">
                            <input type="reset" class="btn ripple-infinite  btn-round  btn-warning" value="Cancel!">
                        </div>
                      </div>
                    
                    </form>
                    
                        
                      </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          
      </div>
    </div>
  <!-- end: content -->

{% endblock %}
