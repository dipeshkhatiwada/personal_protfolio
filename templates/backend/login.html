    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form action="/login" method="POST" class="form-signin" id="login" novalidate="">
          <div class="panel periodic-login">
              <div class="panel-body text-center">
                  <p class="atomic-mass">Login to access Dashboard</p>
                  {% if errors["user"] != "" %}
                  <p class="atomic-mass">{{ errors["user"] }}</p>
                  {% endif %}

                  <!-- <p class="element-name">Login</p> -->

                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" name="username" class="form-text" required placeholder="Username" title="Enter Username"><br>
                    <span class="bar"></span>
                  </div>
                  {% if errors["username"] != "" %}
                  <span class="error">{{ errors["username"] }}</span>
                  {% endif %}
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" name="password" class="form-text" required placeholder="Password" title="Enter Password">
                    <span class="bar"></span>
                    {% if errors["name"] != "" %}
                      <span class="error">{{ errors["password"] }}</span>
                    {% endif %}
                  </div>
                  <label class="pull-left">
                  <!-- <input type="checkbox" class="icheck pull-left" name="checkbox1"/> Remember me -->
                  </label>
                  <br/>
                  <br/>
                  <br/>
                  <input type="submit" class="bg bg-info col-md-12" style="border-radius: 10px;background: linear-gradient(to right, #FF0099, #07177d); border: 2px solid #07177d;" value="Log in"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <!-- <a href="/static/forgotpass.html">Forgot Password </a>
                    <a href="/static/reg.html">| Signup</a> -->
                </div>
          </div>
        </form>

      </div>
